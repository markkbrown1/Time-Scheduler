<!DOCTYPE html>
	<html lang ="en">
		<head>
			<meta charset="utf-8">
			<title>Train Scheduler</title>
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
			<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		</head>


		<body>
			<div class ="container">
			<!--Jumbotron-->
			<div class ="jumbotron">
			  <h1 class="text-center">Diamond Express!!</h1>
			  <h3 class="text-center ride">Train-rides to the Jewels!!!</h3>
			</div>
			<div class="row">
			    <div class="col-lg-12">
			    <!--Current Train Schedule-->
			    <div class="panel panel-primary">
			        <div class="panel-heading">
			          <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
			        </div>
			        <div class="panel-body">
			          <table class="table" id='trainSchedule'>
			            <thead>
			              <tr>
			                <th>Train Name</th>
			                <th>Destination</th>
			                <th>Frequency(min)</th>
			                <th>Next Arrival(min)</th>
			                <th>Minutes Away</th>
			              </tr>
			            </thead>
			            <tbody>
			              
			            </tbody>
			          </table>
			        </div>
			      </div>

			      <!-- Add Trains  -->
			      <div class="panel panel-primary">
			        <div class="panel-heading">
			          <h3 class="panel-title add"><strong>Add Trains</strong></h3>
			        </div>
			        <div class="panel-body">

			        <!-- Entry Form -->
			        <form>
			          <div class="form-group">
			            <label for="">Train Name</label>
			            <input type="text" class="form-control" id="train-Input">
			          </div>

			          <div class="form-group">
			            <label for="">Destination</label>
			            <input type="text" class="form-control" id="destination-Input">
			          </div>

			          <div class="form-group">
			            <label for="">First Train Time (HH:mm - ex: 02:00)</label>
			            <input type="text" class="form-control" id="time-Input">
			          </div>

			          <div class="form-group">
			            <label for="">Frequency(min)</label>
			            <input type="text" class="form-control" id="frequency-Input">
			          </div>
			          
			          <button type="submit" class="btn btn-primary" id="add-Train">Submit</button>

			          <button type="submit" class="btn btn-danger" id="remove-Train">Remove Train</button>
			        </form>

			        </div>
			      </div>

			    </div>
			  </div>
			</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Javascript -->
		<script src='assets/js/train.js'></script>
	

		</body>
	</html>
